<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
  <label for="fullName">Введите ФИО:  </label>
  <input type="text" th:field="*{fullName}" id="fullName"/>
  <div style="color: red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">fullName error</div>

  <br/>

  <label for="birthdayYear">ВВедите год рождения:  </label>
  <input type="text" th:field="*{birthdayYear}" id="birthdayYear"/>
  <div style="color: red" th:if="${#fields.hasErrors('birthdayYear')}" th:errors="*{birthdayYear}">BirthdayYear error</div>

  <br/>

  <input type="submit" value="Создать!"/>

</form>

</body>
</html>
